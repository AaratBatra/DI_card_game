<main class="p-5">
    <h1 class="text-center text-[50px] text-red-400">Hello World</h1>
  
    <div class="mx-auto my-4 h-10 w-full border-2 rounded-lg border-violet-600 bg-violet-200 p-2">
      <p class="text-center font-mono font-extrabold">A div</p>
    </div>
    <div class="grid xl:grid-cols-3 grid-cols-2 gap-2">
      <div class="h-12 bg-green-500"></div>
      <div class="h-12 bg-green-500"></div>
      <div class="h-12 bg-green-500"></div>
      <div class="h-12 bg-green-500"></div>
      <div class="h-12 bg-green-500"></div>
      <div class="h-12 bg-green-500"></div>
    </div>
    <button class="my-2 rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 active:bg-blue-800">
      Click Me
    </button>
    <ul>
      <li class="bg-white p-2 first:bg-yellow-100">Item 1</li>
      <li class="bg-white p-2 first:bg-yellow-100">Item 2</li>
    </ul>
    <div class="m-10 rounded-lg bg-white px-6 py-8 shadow-xl ring-1 ring-slate-900/5       dark:bg-black">
      <h3 class="text-base font-medium tracking-tight text-slate-900">This is a text element</h3>
      <p class="mt-2 text-sm text-slate-500">This is an even longer p tag element</p>
      <button id="toggleDark" class="text-blue-900 px-4 py-2 text-sm font-medium mt-8 bg-blue-100 rounded-md">Toggle Dark Mode</button>
    </div>
  </main>
  <script type="text/javascript">
  const toggleDark = document.getElementById('toggleDark');
  toggleDark.addEventListener('click', function() {
    console.log('Button clicked'); // Check if this message appears in the console
    if (document.html.classList.contains('dark')) {
      document.html.classList.remove('dark');
    } else {
      document.html.classList.add('dark');
    }
  });
  
  </script>
